// <br>N-points volatility is computed as follows: $$ Volatility_N = \sqrt \frac{\sum_{i=1}^N(P_a - P_i)^2}{N}$$
// <br>Where:
// <br>- <i>$$P_a$$</i> is the average price of the N prices
// <br>- <i>$$P_i$$</i> is price i
syntax = "proto3";


import "systemathics/apis/type/shared/v1/identifier.proto";
import "systemathics/apis/type/shared/v1/constraints.proto";

package systemathics.apis.services.daily_analytics.v1;

// Called to request daily volatility data. 
service DailyVolatilityService
{
  // Gets daily historical volatility
  rpc DailyVolatility(DailyVolatilityRequest) returns (DailyVolatilityResponse);
}

// The required input to request the DailyVolatilityService
message DailyVolatilityRequest
{
	// [Mandatory] The instrument identifier: a ticker and exchange 
	systemathics.apis.type.shared.v1.Identifier identifier = 1;

	// [Optional] The time constraints used to define the look-back period.
	// If empty, then all the available data is retrieved.
	systemathics.apis.type.shared.v1.Constraints constraints = 2;

	// [Optional] The corporate action adjustment (dividends).
	// By default the value is set to false : the split is applied in all cases
	bool adjustment = 3;
}

// Represents a daily volatility response.
message DailyVolatilityResponse
{
	// Volatility value
	double value = 1;
}
