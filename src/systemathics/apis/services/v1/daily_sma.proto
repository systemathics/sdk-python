syntax = "proto3";


import "google/type/date.proto";

import "systemathics/apis/type/v1/identifier.proto";
import "systemathics/apis/type/v1/constraints.proto";

package systemathics.apis.services.v1;

// The daily simple moving average service definition
service DailySmaService
{
  // Gets daily simple moving average
  rpc DailySma(DailySmaRequest) returns (DailySmaResponse);
}

// Represents a daily simple moving average request
message DailySmaRequest
{
	// The identifier : ticker + exchange 
	systemathics.apis.type.v1.Identifier identifier = 1;

	// The time constraints
	systemathics.apis.type.v1.Constraints constraints = 2;

	// The simple moving average window length (period : points number)
	int32 length = 3;
}

// Represents a daily simple moving average response
message DailySmaResponse
{
	// The data : array of simple moving average
	repeated DailySmaData data = 1;
}

// Represents a daily simple moving average
message DailySmaData 
{
	// Date
	google.type.Date date = 1;
	
	// The simple moving average value of the day
	double value = 2;
}
 
