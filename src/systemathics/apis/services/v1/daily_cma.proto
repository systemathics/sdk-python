syntax = "proto3";


import "google/type/date.proto";

import "systemathics/apis/type/v1/identifier.proto";
import "systemathics/apis/type/v1/constraints.proto";

package systemathics.apis.services.v1;

// The daily cumulative moving average service definition
service DailyCmaService
{
  // Gets daily cumulative moving average
  rpc DailyCma(DailyCmaRequest) returns (DailyCmaResponse);
}

// Represents a daily cumulative moving average request
message DailyCmaRequest
{
	// The identifier : ticker + exchange 
	systemathics.apis.type.v1.Identifier identifier = 1;

	// The time constraints
	systemathics.apis.type.v1.Constraints constraints = 2;
}

// Represents a daily cumulative moving average response
message DailyCmaResponse
{
	// The data : array of cumulative moving average
	repeated DailyCmaData data = 1;
}

// Represents a daily cumulative moving average
message DailyCmaData 
{
	// Date
	google.type.Date date = 1;
	
	// The cumulative moving average value of the day
	double value = 2;
}
 
