syntax = "proto3";


import "google/type/date.proto";

import "systemathics/apis/type/v1/identifier.proto";
import "systemathics/apis/type/v1/constraints.proto";

package systemathics.apis.services.v1;

// The corporate action service definition : splits
service SplitsService
{
  // Gets the splits historical
  rpc Splits(SplitsRequest) returns (SplitsResponse);
}

// Represents a splits request
message SplitsRequest
{
	// The identifier : ticker + exchange 
	systemathics.apis.type.v1.Identifier identifier = 1;

	// The time constraints
	systemathics.apis.type.v1.Constraints constraints = 2;
}

// Represents a dividend response
message SplitsResponse
{
	// The data : array of splits
	repeated Split data = 1;
}

// Represents a split
message Split 
{
	// Date
	google.type.Date date = 1;
		
	// The new shares
	double new_shares = 2;

	// The old shares
	double old_shares = 3;
}

 
