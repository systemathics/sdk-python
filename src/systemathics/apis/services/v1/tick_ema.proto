// EMA reduces the lag by applying greater weight to recent data points.
// <br>The weighting applied to the most recent price depends on the number of points in the moving average; The smaller the point count is, the more weight is applied to the most recent price.
// <br><i>N-points EMA data point</i> is computed using the previous' EMA value and the weighting multiplier as follows:
// <br>$$ EMA = (Close - EMAp)*k + EMAp $$ 
// Where:
// <br>- <i>Close</i> is the close price
// <br>- <i>EMAp</i> is the previous point' EMA value; SMA is used as the EMAp in the first calculation
// <br>- <i>N</i> is the count of points
// <br>- <i>k = 2 / N+1</i> is the Weighting Multiplier
syntax = "proto3";

import "google/protobuf/timestamp.proto";

import "systemathics/apis/type/v1/constraints.proto";
import "systemathics/apis/type/v1/field.proto";
import "systemathics/apis/type/v1/identifier.proto";

package systemathics.apis.services.v1;

// Called to request daily exponential moving average data.
service TickEmaService 
{
    rpc TickEma(TickEmaRequest) returns (stream TickEmaResponse);
}

// The required inputs to request the tick ema service.
message TickEmaRequest 
{
     // The instrument identifier: a ticker and exchange
	systemathics.apis.type.v1.Identifier identifier = 1;

	// The time constraints used to define the look-back period
	systemathics.apis.type.v1.Constraints constraints = 2;
    
    // The field used to calculate the cma
    systemathics.apis.type.v1.Field field = 3;

    // The exponential moving average window length (period : points number)
    int32 length = 4;
    
    // Reset the ema every day (yes / no)
    bool daily = 5;
}

// Contains the exponentiel moving average data: time stamp and value.
message TickEmaResponse
{
	// The time stamp
	google.protobuf.Timestamp time_stamp = 1;
	
	// Cumulative moving average value of the day
	double value = 2;
}
