syntax = "proto3";


import "google/type/date.proto";

import "systemathics/apis/type/v1/identifier.proto";
import "systemathics/apis/type/v1/constraints.proto";

package systemathics.apis.services.v1;

// The daily vwap service definition
service DailyVwapsService
{
  // Gets daily historical vwap
  rpc DailyVwaps(DailyVwapsRequest) returns (DailyVwapsResponse);
}

// Represents a daily vwap request
message DailyVwapsRequest
{
	// The identifier : ticker + exchange 
	systemathics.apis.type.v1.Identifier identifier = 1;

	// The time constraints
	systemathics.apis.type.v1.Constraints constraints = 2;
}

// Represents a daily vwap response
message DailyVwapsResponse
{
	// The data : array of vwap
	repeated DailyVwap data = 1;
}

// Represents a daily vwap : volume weighted average price of the day
message DailyVwap 
{
	// Date
	google.type.Date date = 1;
	
	// Last price of the day
	double price = 2;
	
	// Total traded volume of the day
	int64 volume = 3;
}
 
