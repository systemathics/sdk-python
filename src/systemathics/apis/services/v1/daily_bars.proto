syntax = "proto3";


import "google/type/date.proto";

import "systemathics/apis/type/v1/identifier.proto";
import "systemathics/apis/type/v1/constraints.proto";

package systemathics.apis.services.v1;

// The daily bars service definition
service DailyBarsService
{
  // Gets daily historical data :Open, High, Low, Close
  rpc DailyBars(DailyBarsRequest) returns (DailyBarsResponse);
}

// Represents a daily bars request
message DailyBarsRequest
{
	// The identifier : ticker + exchange 
	systemathics.apis.type.v1.Identifier identifier = 1;

	// The time constraints
	systemathics.apis.type.v1.Constraints constraints = 2;
}

// Represents a daily bars response
message DailyBarsResponse
{
	// The data : array of bars
	repeated DailyBar data = 1;
}

// Represents a daily bar data : Open, High, Low and Close
message DailyBar 
{
	// Date
	google.type.Date date = 1;
	
	// Open price of the day
	double open = 2;
	
	// Highest price of the day
	double high = 3;
	
	// Lowest price of the day
	double low = 4;
	
	// Close price of the day
	double close = 5;
	
	// Total traded volume of the day
	int64 volume = 6;
}
 
