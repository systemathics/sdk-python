syntax = "proto3";


import "google/type/date.proto";

import "systemathics/apis/type/v1/identifier.proto";
import "systemathics/apis/type/v1/constraints.proto";

package systemathics.apis.services.v1;

// The daily moving average convergence divergence service definition
service DailyMacdService
{
  // Gets daily moving average convergence divergence
  rpc DailyMacd(DailyMacdRequest) returns (DailyMacdResponse);
}

// Represents a daily moving average convergence divergence request
message DailyMacdRequest
{
	// The identifier : ticker + exchange 
	systemathics.apis.type.v1.Identifier identifier = 1;

	// The time constraints
	systemathics.apis.type.v1.Constraints constraints = 2;

	// The long window length (period : points number)
	int32 long = 3;

	// The short window length (period : points number)
	int32 short = 4;
}

// Represents a daily moving average convergence divergence response
message DailyMacdResponse
{
	// The data : array of moving average convergence divergence
	repeated DailyMacdData data = 1;
}

// Represents a daily moving average convergence divergence
message DailyMacdData 
{
	// Date
	google.type.Date date = 1;
	
	// The moving average convergence divergence value of the day
	double value = 2;
}
 
