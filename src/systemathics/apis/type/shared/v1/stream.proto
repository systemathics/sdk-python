// Represents a market data stream. Two stream types are used:
// <br>- Level1 = Trades only
// <br>- Level1 and Level2 = Trades + Book
syntax = "proto3";


package systemathics.apis.type.shared.v1;

// Contains the stream types
enum Stream
{
	// The unspecfied side 
	STREAM_UNSPECIFIED = 0;
	// The level1 = Trades only
	STREAM_LEVEL_1 = 1;
	// The Level1 and Level2 = Trades + Book
	STREAM_LEVEL_1_LEVEL_2 = 2;
}
