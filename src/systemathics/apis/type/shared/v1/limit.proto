// The market book limit data
syntax = "proto3";

package systemathics.apis.type.shared.v1;

// The limit : bid or ask price and size at a given depth
message Limit
{
	// The price of the limit
	double price = 1;

	// The size (volume) of the limit
	int64 size = 2;

	// The depth of the limit
	int32 depth = 3;
}
