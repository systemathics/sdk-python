syntax = "proto3";


import "google/type/date.proto";
import "google/type/timeofday.proto";
import "google/type/dayofweek.proto";

package systemathics.apis.type.v1;

// Represent a time interval with start_time (included) and end_time (excluded)
// Time is Universal Time Coordinated (UTC)
message TimeInterval 
{
    // Start time of the time interval. It must always be smaller than end_time.
    google.type.TimeOfDay start_time = 1;
    
    // End time of the time interval. It must always be greater than start_time.
    google.type.TimeOfDay end_time = 2;
}
