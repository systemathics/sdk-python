syntax = "proto3";

import "google/protobuf/wrappers.proto";

package systemathics.apis.type.v1;

// Represents a unique identifier for a financial asset
// It is built from
// - A exchange code (mic)
// - A ticker (asset name given by exchange)
// - An optional provider name if several tick data providers are used.
message Identifier
{
	// Exchange market identifier code (MIC defined in ISO-20022)
	string exchange = 1;
	
	// Ticker name, associated with market idenfier code defines a unique asset
	string ticker = 2;	
	
	// Optional provider tick data name if several tick data providers are used.
	google.protobuf.StringValue provider = 3;
}
